{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block nav%}
{% endblock %}

{% block flashes %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container-sm centered-div text-center">
    <h1>Login</h1>

    <form method="post">
        <div class="mb-2">
            <input type="email" class="form-control" placeholder="Email" name="email">
        </div>
        <div class="mb-2">
            <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <div class="mb-2">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="mb-2">
            <p>Dont have an account? <a href="{{url_for('auth.register')}}">Register</a></p>
        </div>
    </form>
</div>
{% endblock %}
