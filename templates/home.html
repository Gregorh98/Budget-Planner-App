<!DOCTYPE html>
<html lang="en">
<head>
    {% include "includes/_head.html" %}
</head>
<body>
{% include "includes/_nav.html" %}
<div class="container p-4 text-center">
    <h1 class="display-1 text-center m-4">App</h1>
    {% for month in months %}
    {% if month["active"] == True %}
    {% if month["is_current"] == True %}
    <button class="btn btn-primary">{{month["short_text"]}}</button>
    {% else %}
    <button class="btn btn-outline-dark">{{month["short_text"]}}</button>
    {% endif %}
    {% else %}
    <button class="btn btn-dark">{{month["short_text"]}}</button>
    {% endif %}
    {% endfor %}
</div>

<div class="container">

</div>

{% include "includes/_footer.html" %}

</body>
</html>
