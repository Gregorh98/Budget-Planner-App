<!DOCTYPE html>
<html lang="en">
<head>
    {% include "includes/_head.html" %}
</head>
<body>
{% include "includes/nav.html" %}
<div class="container p-4">
    <h1 class="display-1 text-center">{{pageTitle}}</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Repeats</th>
            <th scope="col">Notes</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td>{{item['name']}}</td>
            <td>{{item['amount']}}</td>
            <td>{{item['date']}}</td>
            <td>{{item['repeats']}}</td>
            <td>{{item['notes']}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% include "includes/_footer.html" %}

</body>
</html>
